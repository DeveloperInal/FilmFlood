<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Код подтверждения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #000000;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 500;
            width: 100%;
        }
        p {
            font-size: 18px;
            color: #ffffff;
            margin: 15px 0;
            width: 100%;
        }
        .code {
            background: #ffffff;
            color: #000000;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            margin: 20px auto;
            letter-spacing: 2px;
            min-width: 150px;
            text-align: center;
        }
        .error {
            color: #ff4444;
            font-weight: bold;
            background: rgba(255, 68, 68, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            width: 100%;
            text-align: center;
        }
        .content-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>Код подтверждения</h1>
            {% if code %}
                <p>Ваш код:</p>
                <div class="code" id="verificationCode">{{ code }}</div>
            {% else %}
                <div class="error">
                    Произошла ошибка: {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
